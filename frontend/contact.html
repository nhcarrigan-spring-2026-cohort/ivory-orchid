<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivory Orchid Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!--Logo-->
        <img class='logo' src="favicon.ico" alt="logo">

        <!--navigation bar-->
        <nav class='navbar'>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="shelters.html">Shelters</a></li>
                <li><a href="adopt.html">Adopt</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
                <a class="cta" href="adopt.html"><button>Adopt Now</button></a> <!--'cta' -> Call to Action-->

    </header>
   <section class="form-section">
  <div class="container">
    <form>
      <h1>Contact Us</h1>

      <div class="input-group">
        <label for="Fullname">Full Name:</label>
        <input type="text" id="Fullname" placeholder="e.g. John Doe" required>
      </div>

      <div class="input-group">
        <label for="date">Date:</label>
        <input type="date" id="date">
      </div>

      <div class="input-group">
        <label for="subject">Subject:</label>
        <select name="subject" id="subject">
          <option value="" disabled selected>Please choose a subject</option>
          <option value="adopt">Adopt a pet</option>
          <option value="volunteer">Volunteer</option>
          <option value="donate">Make a Donation</option>
          <option value="shelters">Shelters</option>
          <option value="website">Website Error</option>
          <option value="general">General Inquiry</option>
        </select>
      </div>

      <div class="input-group">
        <label>Message</label>
        <textarea required placeholder="Write your message here..."></textarea>
      </div>

      <button class='contactButton' type="submit">Send</button>
      
    </form>
  </div>
</section>
    <!--all JavaScript goes in index.js!-->
    <script src="index.js"></script>
</body>

</html>
