<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivory Orchid Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!--Logo-->
        <img class='logo' src="favicon.ico" alt="logo">

        <!--navigation bar-->
        <nav class='navbar'>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="shelters.html">Shelters</a></li>
                <li><a href="adopt.html">Adopt</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
                <a class="cta" href="adopt.html"><button>Adopt Now</button></a> <!--'cta' -> Call to Action-->

    </header>
    <section class="form">
<center>
    <form method="post">
        <h1>Contact Us</h1>
        <p>Full Name:</p>
        <input type="text" name="name">
        <p>Date:</p>
        <input type="text" name="date">
        <p>Subject:</p>
        <select name="subject">
            <option value="Please choose a subject"></option>
            <option value="adopt">Adopt a pet</option>
            <option value="volunteer">Volunteer</option>
            <option value="donate">Make a Donation</option>
            <option value="shelters">Shelters</option>
            <option value="website">Website Error</option>
            <option value="general">General Inquiry</option>
        </select>
        <p>Body:</p>
        <textarea name="message"></textarea>
        <br>
        <input type="submit">
    </form>
    </center>
    </section>
    <!--all JavaScript goes in index.js!-->
    <script src="index.js"></script>
</body>

</html>
